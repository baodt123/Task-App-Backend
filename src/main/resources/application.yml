server:
  port: 8080

spring:
  application:
    name: task-app
  datasource:
    url: jdbc:mysql://localhost:3306/taskapp
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: false
    show-sql: true
